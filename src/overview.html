<template>
  <section class="au-animate">
    <br /><br/>
    <button type="button" class="btn btn-primary" click.delegate="startpolling()">Start polling...</button>
    <button type="button" class="btn btn-danger" click.delegate="stoppolling()">Stop polling...</button>
    <br /><br/>
    <b>Current status:</b> ${pollingStatus}
    <br /><br/>
    <div class="panel panel-default">
      <div class="panel-heading">
        Overview
      </div>
      <div class="panel-body">
        <ul>
          <li repeat.for="namespace of namespaces">
            <span class="greenFlash">${namespace.name}</span>
            <ul>
              <li repeat.for="topic of namespace.topics">
                <span class="greenFlash">${topic.name}</span>
                <ul>
                  <li repeat.for="sub of topic.subscriptions">
                    <span class="greenFlash">${sub.name} (${sub.topic})</span>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </section>
</template>
